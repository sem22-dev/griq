name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - run: npm install pkg@latest -g
      - run: |
          # Debug: List current directory before pkg
          ls -lh
          # Adjust pkg targets based on OS
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            pkg . --targets node18-linux-x64 --output griq
          else
            pkg . --targets node18-darwin-x64 --output griq
          fi
          # Debug: List files after pkg
          ls -lh
      - name: Rename binaries with OS suffix
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            [ -f griq ] && mv griq griq-ubuntu || echo "griq not found"
          else
            [ -f griq ] && mv griq griq-macos-x64 || echo "griq not found"
          fi
      - name: Create or Update Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            griq-ubuntu
            griq-macos-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}